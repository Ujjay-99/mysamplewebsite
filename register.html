<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>Registration</title>
  </head>
  <body>
    <form onkeyup="validateForm()">
      <div class="container col-md-6 "  style="background-color: rgb(212, 212, 229); ">
      <h1 class="text-center">Registration form</h1>
      <div class="row">
        <div class="mb-3 col-md-6">
          <label class="form-label"><b> First name </b></label>
          <input type="text" class="form-control" id="firstname" required/>
          <span id="nameerror"> </span>
        </div>
        <div class="mb-3 col-md-6">
          <label class="form-label"><b> Last name </b></label>
          <input type="text" class="form-control" id="lastname" required/>
          <span id="lastnameerror"> </span>

        </div>
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          ><b> Email Address</b></label
        >
        <input
          type="email"
          class="form-control"
          
          placeholder="name@example.com"
          id="emailid"
          required/>
          <span id="emailerror"></span>

      </div>
      <div class="mb-3">
        <b> Gender </b>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio1"
            value="option1"
            required/>
          <label class="form-check-label" for="inlineRadio1">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio2"
            value="option2"
            required/>
          <label class="form-check-label" for="inlineRadio2">Female</label>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label"><b> Mobile Number </b> </label>
        <input type="text" class="form-control" id="mobile" value="91" required/>
        <span id="mobileerror"> </span>
        <!-- <small>please add 91 for indian number</small> -->

      </div>
      <div class="mb-3">
        <label class="form-label"><b> Enter Password </b></label>
        <small >(Your password must be 8-20 characters long)</small>
        <input type="password" class="form-control" id="password"/>
        <span id="passworderror"> </span>

      </div>
      <div class="mb-3">
        <label class="form-label"><b> Confirm Password </b></label>
        <input type="password" class="form-control" id="cpassword"/>
        <span id="capasserror"> </span>

      </div>

      <div class="mb-3">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <div>
          click here to submit from
      </div>
    </div>
    </form>
